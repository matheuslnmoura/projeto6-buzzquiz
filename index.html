<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>

    <!-- styles -->
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/loading-icon.css">

</head>
<body>
    <!--Screen 1 - Quizzes List-->

    <header>
        <h1>BUZZQUIZZ</h1>
    </header>

    <div class="loading-screen">
        <img src="assets/media/LoadingIcon.svg"/>
        <p>Carregando</p>
    </div>
    
    <div class="site-container">
        <div class="start-screen full-opacity hidden">
            <div class="create-quizz-container">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button data-identifier="create-quizz" onclick="startQuizzCreation()">Criar Quizz</button>
            </div>
            <div class="user-quizzes no-opacity hidden">
                <div class="header-area">
                    <h3>Seus Quizzes</h3>
                    <div data-identifier="create-quizz" class="create-quizz-icon" onclick="startQuizzCreation()">
                        <img src="assets/media/Rectangle 33.svg" alt="">
                    </div>
                </div>
                <div class="api-quizzes" data-identifier="user-quizzes">

                </div>
            </div>
            <div class="all-quizzes-container">
                <h3>Todos os Quizzes</h3>
                <div class="api-quizzes" data-identifier="general-quizzes">

                </div>
            </div>
        </div>

        <div class="quizz-screen no-opacity hidden">
            
            
        </div>
        
    </div>
    

    <div class="quizz-creation hidden">
        <div class="basic-info creation-layout">
            <h3>Comece pelo começo</h3>
            <ul class="basic-info-box inputs-layout creation-content-layout">
                <li><input type="text" placeholder="Título do seu quizz" class="quizz-title"></li>
                <li><input type="text" placeholder="URL da imagem do seu quizz" class="quizz-img-url"></li>
                <li><input type="text" placeholder="Quantidade de perguntas do quizz" class="quizz-nquestions"></li>
                <li><input type="text" placeholder="Quantidade de níveis do quizz" class="quizz-nlevels"></li>
            </ul>
            <button type="button" class="creation-button" onclick="storeBasicInfos()">Prosseguir pra criar perguntas</button>
        </div>

        <div class="questions-info creation-layout hidden"></div>        

        <div class="levels-info creation-layout hidden"></div>

        <div class="creation-success creation-layout hidden"></div>       

        
    </div>


    <!-- scripts -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts/start-screen-script.js"></script>
    <script src="assets/scripts/quizz-page-script.js"></script>
    <script src="assets/scripts/quizzcreation.js"></script>
    
</body>
</html>
